<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css"> 
       
    <title>Javascript Quiz</title>
</head>
<body>
    <section class="container">
        <header>
            <a href="">View high scores</a> 
            <div class="timer">
                Time:<span id="time-remaining"></span>
            </div>
        </header>
        <div class="quiz-container">
        <div class="question">
            <span class="question-text"><h2>Welcome to your Javascript quiz. This is a timed quiz. If you get a wrong answer, time will be deducted. Please press start to begin.</h2>
            </span>
            <button class="startButton" id="btn1">Start</button>     
        </div>
        <div class="button-container">
        <div id="answer-buttons" class="buttons">

        </div>
        </div>
        </div>

    </section>
    <script src="./assets/js/script.js"></script>    
</body>
</html>
